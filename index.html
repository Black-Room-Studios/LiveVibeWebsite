<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveVibe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/LightLogo.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.light-mode {
            background: #ffffff;
            color: #0a0a0a;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .theme-toggle:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
            transform: scale(1.1);
        }
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
            transition: opacity 0.3s ease;
        }
        body.light-mode .theme-toggle svg {
            fill: #0a0a0a;
        }
        .sun-icon {
            display: none;
        }
        .moon-icon {
            display: block;
        }
        body.light-mode .sun-icon {
            display: block;
        }
        body.light-mode .moon-icon {
            display: none;
        }
        .container {
            max-width: 1200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }
        .content-section {
            max-width: 600px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            border-radius: 24px;
            transition: opacity 0.3s ease, box-shadow 0.3s ease;
        }
        body.light-mode .logo {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        .logo-dark {
            display: block;
        }
        .logo-light {
            display: none;
        }
        body.light-mode .logo-dark {
            display: none;
        }
        body.light-mode .logo-light {
            display: block;
        }
        h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #ffffff;
            transition: color 0.3s ease;
        }
        body.light-mode h1 {
            color: #1a1a1a;
        }
        p {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 48px;
        }
        body.light-mode p {
            opacity: 0.6;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        a {
            display: block;
            padding: 20px 32px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        body.light-mode a {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #0a0a0a;
        }
        a:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        body.light-mode a:hover {
            background: rgba(59, 130, 246, 0.25);
            border-color: rgba(59, 130, 246, 0.5);
        }
        .phone-mockup {
            position: relative;
            width: 300px;
            height: 600px;
            margin: 0 auto;
            perspective: 1000px;
        }
        .phone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 36px;
            padding: 12px;
            box-shadow: 
                0 20px 60px rgba(59, 130, 246, 0.3),
                0 0 80px rgba(96, 165, 250, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        body.light-mode .phone-frame {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            box-shadow: 
                0 20px 60px rgba(59, 130, 246, 0.2),
                0 0 80px rgba(96, 165, 250, 0.15),
                inset 0 1px 1px rgba(0, 0, 0, 0.05);
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotateY(-5deg);
            }
            50% {
                transform: translateY(-20px) rotateY(5deg);
            }
        }
        .phone-notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 28px;
            background: #0a0a0a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
            transition: background 0.3s ease;
        }
        body.light-mode .phone-notch {
            background: #0a0a0a;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 28px;
            overflow: hidden;
            background: #000;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        body.light-mode .phone-screen {
            background: #fff;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
        }
        .screenshot-dark {
            display: block;
            z-index: 1;
        }
        .screenshot-light {
            display: none;
            z-index: 1;
        }
        body.light-mode .screenshot-dark {
            display: none;
        }
        body.light-mode .screenshot-light {
            display: block;
        }
        .glow-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 16px;
            }
            .phone-mockup {
                width: 250px;
                height: 500px;
            }
            .container {
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light mode">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"></line>
            <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"></line>
            <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"></line>
            <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    
    <div class="container">
        <div class="content-section">
            <img src="assets/DarkLogo.jpg" alt="LiveVibe" class="logo logo-dark">
            <img src="assets/LightLogo.jpg" alt="LiveVibe" class="logo logo-light">
            <h1>LiveVibe</h1>
            <p>Legal Documentation</p>
            <div class="links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
        
        <div class="phone-mockup">
            <div class="glow-effect"></div>
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <img src="assets/app-screenshot-main-dark.png" alt="LiveVibe App" class="screenshot-dark">
                    <img src="assets/app-screenshot-main-light.png" alt="LiveVibe App" class="screenshot-light">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
        }
        
        // Load saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
