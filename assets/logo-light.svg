<!-- Placeholder for LiveVibe logo - light version -->
<svg width="150" height="40" viewBox="0 0 150 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3388dd;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Icon -->
    <circle cx="20" cy="20" r="15" fill="url(#logoGradient)" />
    <circle cx="18" cy="18" r="3" fill="white" opacity="0.9" />
    <circle cx="22" cy="16" r="2" fill="white" opacity="0.7" />
    <circle cx="24" cy="22" r="2.5" fill="white" opacity="0.8" />
    
    <!-- Text -->
    <text x="45" y="16" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="white">Live</text>
    <text x="45" y="30" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#a8a8a8">Vibe</text>
</svg>
